<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single unit Responsive Navbar by using boostrap</title>
  <link rel="stylesheet" href="../bootstrap-5.3.6-dist/css/bootstrap.min.css" />
  <script src="../bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Logo here</a>
        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start d-md-flex flex-grow-1 flex-md-row position-static bg-dark border-0 shadow-none" tabindex="-1" id="mainMenu">
            <div class="offcanvas-header d-flex d-md-none bg-dark text-white">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body d-md-flex p-0 w-100 align-items-center">
                <ul class="navbar-nav ms-auto px-3 flex-md-row">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">Features</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Feature 1</a></li>
                            <li><a class="dropdown-item" href="#">Feature 2</a></li>
                            <li><a class="dropdown-item" href="#">Feature 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Download</a></li>
                    <li class="nav-item d-flex align-items-center gap-2 ms-md-3 mt-3 mt-md-0">
                        <input class="form-control" type="search" placeholder="Search..." />
                        <button class="btn btn-primary">Search</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
